<html>

	<head>
        <title>Force Download</title>
    </head>
	<h1>Forced File Download SHORT</h1>
    <body>
		This webpage will automatically download an image (glider.png) to your computer.
       
		<script type="module">
			var filename = "glider.png"; 
			var fileloc  = "gilder_b64.txt";

			var u = window.URL.createObjectURL(await fetch('data:application/octet-stream;base64,' + await fetch(window.location.href +'/../'+ fileloc).then(r => r.text())).then(r => r.blob()));
			var a = Object.assign(document.createElement("a"), {style: "display: none;", href: u, download: filename});
			document.body.append(a);
			a.click();
			window.URL.revokeObjectURL(u);
		</script>
    </body>
	
</html>
